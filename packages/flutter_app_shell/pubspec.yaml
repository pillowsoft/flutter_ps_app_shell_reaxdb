name: flutter_app_shell
description: A comprehensive Flutter application shell framework for rapid development with adaptive UI, service architecture, and state management.
version: 2.0.0
homepage: https://github.com/yourusername/flutter_app_shell
repository: https://github.com/yourusername/flutter_app_shell

environment:
  sdk: ^3.6.0
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # Core dependencies
  flutter_hooks: ^0.20.5
  go_router: ^14.2.3
  get_it: ^8.0.0

  # State management
  signals: ^6.0.2
  signals_flutter: ^6.0.2

  # UI and styling
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8
  awesome_flutter_extensions: ^1.2.0
  multi_split_view: ^3.5.0

  # Platform support
  shared_preferences: ^2.3.1
  path_provider: ^2.1.4
  url_launcher: ^6.3.0
  window_manager: ^0.4.0
  screen_retriever: ^0.2.0
  url_strategy: ^0.3.0

  # Utilities
  collection: ^1.18.0
  intl: ^0.20.2
  logging: ^1.2.0
  nanoid: ^1.0.0
  easy_debounce: ^2.0.3
  path: ^1.9.0
  yaml: ^3.1.2

  # Database
  reaxdb_dart: ^1.4.1

  # Environment configuration
  flutter_dotenv: ^6.0.0

  # Network
  dio: ^5.7.0
  connectivity_plus: ^6.0.5

  # Authentication
  local_auth: ^2.3.0
  crypto: ^3.0.5


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
